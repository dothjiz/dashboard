<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="side-nav">
            <div class="logo">
                <img src="assets/logo.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li >
                        <a href="#">
                            <img src="assets/chart.png" alt="chart-menu"/>
                            <span class="stroke"><span class="half"></span></span>
                        </a>
                    </li>
                    <li> 
                        <a href="#">
                            <img src="assets/calendar.png" alt="calendar-menu"/>
                            <span class="stroke"><span class="half"></span></span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <img src="assets/folder.png" alt="folder-menu"/>
                            <span class="stroke"><span class="half"></span></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/docket.png" alt="docket-menu"/>
                            <span class="stroke"><span class="half"></span></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/chat.png" alt="chat-menu"/>
                            <span class="stroke"><span class="half"></span></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/dougnut.png" alt="dougnut-menu"/>
                            <span class="stroke"><span class="half"></span></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/settings.png" alt="settings-menu"/>
                            <span class="stroke"><span class="half"></span></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
